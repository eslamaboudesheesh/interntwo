<script>


  $(document).on('ready', function() {
  
    $(".orginal").slick({
         dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3,
         prevArrow: '<a class="prevArrow" style=" "><i class="fa fa-angle-left fa-2x"></i></a>',
	     	nextArrow: '<a class="nextArrow" style=""><i class="fa fa-angle-right fa-2x"></i></a>',
          
          
    responsive: [
  
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
      }); 


  });

 </script>
